<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://bootswatch.com/3/simplex/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Home</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/login">Login</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1 align="center">Movies</h1>
    <ul *ngIf="movies !==null">
      <li class="list-group-items" *ngFor="let movie of movies" (click)="get_detail(movie)">{{ movie.name }}</li>
    </ul>
    <div class="alert alert-info " *ngIf="detail !==null">
      Realease Year: {{ detail }}
    </div>
    <div class="alert alert-danger alert-dismissable" *ngIf="movies==null">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      Movies Not Available at moment..!!!
    </div>
  </div>
</div>
